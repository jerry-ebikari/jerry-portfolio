<div class="card-container" [ngStyle]="{borderColor: color}">
    <div class="card-image">
        <i *ngIf="!imgName" [ngClass]="['icon', iconName]" [ngStyle]="{color: color}"></i>
        <img *ngIf="imgName" [src]="'assets/skill/' + imgName" [alt]="imgName">
    </div>
    <div class="card-title" [ngStyle]="{
        backgroundColor: color,
        color: darkText ? 'var(--navy)' : 'var(--lightest-slate)',
        height: '48px'
    }">
        <h2 class="title">{{title}}</h2>
    </div>
</div>
